
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Menasoft</title>
</head>
<body>

<h2 th:text="#{welcome}">Welcome to List Tweets</h2>
<div class="container-fluid" style="margin-top: 20px">
    <div class="table-responsive">
        <table class="table table-hover">
            <tr th:remove="all">
                <td>
                   I love pizza
                </td>
            </tr>
            <tr th:each="tweet: ${tweets}">
                <td th:text="${tweet.getContent()}">I love pizza</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
